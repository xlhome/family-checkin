
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>家庭暑期打卡</title>
<style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 10px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .person {
    background: #fff;
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 3px #ccc;
  }
  .task {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    border-bottom: 1px solid #eee;
  }
  .task:last-child {
    border-bottom: none;
  }
  button {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    background: #ccc;
    color: #fff;
  }
  .done {
    background: #4caf50;
  }
  .reset-btn {
    display: block;
    margin: 20px auto;
    background: #f44336;
  }
</style>
</head>
<body>

<h1>暑期打卡</h1>

<div id="app"></div>

<button class="reset-btn" onclick="resetAll()">重置今天记录</button>

<script>
const kids = ["爸爸", "妈妈", "圣淇", "誉馨"];
const tasks = ["学习", "运动", "拓展", "自理", "娱乐"];
const app = document.getElementById("app");

// 获取今天日期字符串
function getTodayKey() {
  const today = new Date();
  return `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
}
const todayKey = getTodayKey();

// 初始化页面
function init() {
  app.innerHTML = "";
  kids.forEach((kid, i) => {
    const personDiv = document.createElement("div");
    personDiv.className = "person";
    const h2 = document.createElement("h2");
    h2.textContent = kid;
    personDiv.appendChild(h2);

    tasks.forEach((task, j) => {
      const taskDiv = document.createElement("div");
      taskDiv.className = "task";
      const span = document.createElement("span");
      span.textContent = task;
      const btn = document.createElement("button");
      btn.textContent = "未完成";
      btn.id = `${todayKey}-${i}-${j}`;
      if(localStorage.getItem(btn.id)==="done"){
        btn.classList.add("done");
        btn.textContent = "已完成";
      }
      btn.onclick = () => toggle(btn);
      taskDiv.appendChild(span);
      taskDiv.appendChild(btn);
      personDiv.appendChild(taskDiv);
    });
    app.appendChild(personDiv);
  });
}

// 切换状态
function toggle(btn) {
  if (btn.classList.contains("done")) {
    btn.classList.remove("done");
    btn.textContent = "未完成";
    localStorage.removeItem(btn.id);
  } else {
    btn.classList.add("done");
    btn.textContent = "已完成";
    localStorage.setItem(btn.id, "done");
  }
}

// 重置
function resetAll() {
  if(confirm("确定要清空今天的记录吗？")) {
    Object.keys(localStorage).forEach(key => {
      if(key.startsWith(todayKey)) localStorage.removeItem(key);
    });
    init();
  }
}

// 初始化
init();
</script>

</body>
</html>
